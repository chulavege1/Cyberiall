<!DOCTYPE html>
<html lang="en">

<head>
    <title>192.168.1.7</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1 minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<link href="style.css" rel="stylesheet"></head>
    <body>
      <script>
        window.fbAsyncInit = function() {
          FB.init({
            appId      : '478922632821076',
            cookie     : true,
            xfbml      : true,
            version    : 'v7.0'
          });
          FB.AppEvents.logPageView();   
        };
    </script>
    <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
<script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v7.0&appId=478922632821076&autoLogAppEvents=1" nonce="PQZ6OpkL"></script>
      <script>
        function statusChangeCallback(response) {
            console.log('statusChangeCallback');
            console.log(response);
            // The response object is returned with a status field that lets the
            // app know the current login status of the person.
            // Full docs on the response object can be found in the documentation
            // for FB.getLoginStatus().
            if (response.status === 'connected') {
                // Logged into your app and Facebook.
                console.log('Welcome!  Fetching your information.... ');
                FB.api('/me', function (response) {
                    console.log('Successful login for: ' + response.name);
                    document.getElementById('status').innerHTML =
                      'Thanks for logging in, ' + response.name + '!';
                });
            } else {
                // The person is not logged into your app or we are unable to tell.
                document.getElementById('status').innerHTML = 'Please log ' +
                  'into this app.';
            }
        }
      </script>
      <script>
        let vh = window.innerHeight * 0.01;
        document.documentElement.style.setProperty('--vh', `${vh}px`);
      // get facebook auth 
      </script>
      <div id="ReactComponentsContainer"></div>

    <script type="text/javascript" src="js/index.js"></script></body>
</html>
